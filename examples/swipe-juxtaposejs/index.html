<!DOCTYPE html>
<html>
<head>
<title>Example-Swipte-JuxtaposeJS</title>
</head>

<body>
<h1>JuxtaposeJS Example</h1>
<h3>Swipe Comparison of Georgetown, KY Aerial Imagery</h3>
<h5>1959 &amp; 2012</h5>

<!-- Begin JuxtaposeJS div	 -->
<div class="juxtapose" data-startingposition="50" data-showlabels="true" data-showcredits="true" data-animate="true">
<!-- Left image -->
<img src="http://i1185.photobucket.com/albums/z344/buspainter2005/Gtown_aerial_1959_zps56d8ccd8.jpg" data-label="Fall 1959" data-credit="USGS">
<!-- Right image -->
<img src="http://i1185.photobucket.com/albums/z344/buspainter2005/Gtown_aerial_2012_zps6ff66215.jpg" data-label="Spring 2012" data-credit="Kentucky Geography Network">
</div>
<!-- End JuxtaposeJS div -->
<footer>
<a href="http://ryan-m-cooper.com/">ryan-m-cooper.com</a>
</footer>

<!-- JuxtaposeJS css -->
<link rel="stylesheet" href="//cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
<!-- Custom css -->
<link rel="stylesheet" href="style.css">
<!-- JuxtaposeJS script -->
<script type="text/javascript" src="//cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.js"></script>
</body>
</html>
