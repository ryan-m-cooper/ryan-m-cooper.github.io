<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Example-Swipte-MapboxJS</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<!-- MapboxJS css -->
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
<!-- Swipe css -->
<link rel="stylesheet" href="swipe-mapboxjs.css">
<!-- Custom css -->
<link rel="stylesheet" href="style.css">
<!-- MapboxJS script -->
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
</head>

<body>
<h1>MapboxJS Example</h1>
<h3>Swipe Comparison of Georgetown, KY Aerial Imagery</h3>
<h5>1959 &amp; 2012</h5>

<div id='map'></div>
<input id='range' class='range' type='range' min='0' max='1.0' step='any' />

<script type="text/javascript">
L.mapbox.accessToken = 'pk.eyJ1IjoicmNvb3BlciIsImEiOiJGRFNpMkQwIn0.uQkzg6GPp3wJvEUOEWkI6Q';
var map = L.mapbox.map('map');
L.mapbox.tileLayer('rcooper.4n6irudi').addTo(map);

var overlay = L.mapbox.tileLayer('rcooper.8g33ow29').addTo(map);
var range = document.getElementById('range');

function clip() {
  var nw = map.containerPointToLayerPoint([0, 0]),
      se = map.containerPointToLayerPoint(map.getSize()),
      clipX = nw.x + (se.x - nw.x) * range.value;

  overlay.getContainer().style.clip = 'rect(' + [nw.y, clipX, se.y, nw.x].join('px,') + 'px)';
}

range['oninput' in range ? 'oninput' : 'onchange'] = clip;
map.on('move', clip);
map.setView([38.2100,-84.5598], 15);

clip();
</script>

<footer>

</footer>
